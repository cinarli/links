<!-- CSS Typography -->

<!-- STUDENTS: Change the font family in our document's p-tags to Lucida Sans Pro. Follow the directions for each tag. -->
<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Stuff I Think About</title>



  <!-- hover focus active -->
<style>
  a{
    display: inline-block;
    width: 200px;
    height: 50px;
    margin:10px;
    background-color: blue;
    color: white;
    text-decoration: none;
    text-align: center;
    padding-top: 12px;
    font-size: 30px;
    
   
  }
  a:hover{
    background-color:  #74b5c4 ;
    color:thistle;
    transition: 0.5s;
    border-radius: 15px;
    
  }
  a:focus{
    background-color:  #64e8c6;
    color:wheat;
  }
  a:active{
    background-color:  #64e89e;
    color: red;

  }
</style>

</head>

<body>
  <a href="#">Home </a>
  <a href="#">Gallery </a>
  <a href="#">About </a>
</body>

</html>
